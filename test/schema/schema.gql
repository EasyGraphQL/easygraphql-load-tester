type Family {
  name: String!
  ages: [Int]!
  user: User!
}

type Me {
  id: ID!
  email: String
  username: [String]!
  fullName: String!
  result: Float
  phone: [Int]!
  apiKey: String!
  users: [User]!
  verified: Boolean!
}

type User {
  email: String!
  username: String!
  fullName: String!
  phone: String!
  family: Family!
}

input UserInfoInput {
  id: ID!
  name: String!
}

type Query {
  getMe: Me
  getUserByUsername(username: String!, id: Int!): User
  getUser(where: UserInfoInput!): User
}
